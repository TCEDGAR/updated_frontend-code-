<div class="dialog-container">
  <!-- Dialog Title -->
  <h2 mat-dialog-title class="dialog-title">
    {{ data.mode === 'add' ? 'Add Item' : 'Edit Item' }}
  </h2>

  <!-- Dialog Content -->
  <mat-dialog-content class="dialog-content">
    <form [formGroup]="form" class="dialog-form" (ngSubmit)="save()">
      <!-- Name -->
      <mat-form-field appearance="outline" class="full">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter item name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <!-- Description -->
      <mat-form-field appearance="outline" class="full">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="Enter item description" />
      </mat-form-field>

      <!-- Price -->
      <mat-form-field appearance="outline" class="half">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="0" />
      </mat-form-field>

      <!-- Category -->
      <mat-form-field appearance="outline" class="half">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let c of categories" [value]="c.id">
            {{ c.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Veg / Non-Veg -->
      <mat-form-field appearance="outline" class="half">
        <mat-label>Veg</mat-label>
        <mat-select formControlName="veg">
          <mat-option [value]="true">Veg</mat-option>
          <mat-option [value]="false">Non-Veg</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Image URL -->
      <mat-form-field appearance="outline" class="full">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="imageUrl" placeholder="https://example.com/image.jpg" />
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <!-- Dialog Actions -->
  <mat-dialog-actions align="end" class="actions">
    <button mat-stroked-button type="button" (click)="close()" class="cancel-btn">
      Cancel
    </button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid" class="save-btn">
      {{ data.mode === 'add' ? 'Add' : 'Save' }}
    </button>
  </mat-dialog-actions>
</div>
