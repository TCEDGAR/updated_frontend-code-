<div class="menu-page">

  <!-- Background Elements -->
  <div class="menu-background">
    <div class="wave-shape"></div>
    <div class="floating-food food-1"></div>
    <div class="floating-food food-2"></div>
    <div class="floating-food food-3"></div>
  </div>

  <div class="menu-content app-container">
    
    <!-- Header with Cart Count -->
    <div class="menu-header" style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h1 class="menu-title">Our Delicious Menu</h1>
        <p class="menu-subtitle">Discover our carefully crafted dishes</p>
      </div>
      <div style="position: relative; font-size: 24px; cursor: pointer;">
        🛒
        <span *ngIf="cartItemCount > 0" 
              style="position: absolute; top: -10px; right: -10px; background:#ef4444; color:#fff; border-radius:50%; padding:2px 8px; font-size:14px;">
          {{ cartItemCount }}
        </span>
      </div>
    </div>

    <!-- Search & Filters -->
    <div class="search-filter-section">
      <div class="elegant-search-box">
        <div class="search-icon">🔍</div>
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search by name, category, description..." class="elegant-search-input"/>
      </div>
      <button class="elegant-filter-btn" (click)="showFavouritesOnly = !showFavouritesOnly" [class.active]="showFavouritesOnly">
        <span class="filter-icon">{{ showFavouritesOnly ? '❤️' : '🤍' }}</span>
        {{ showFavouritesOnly ? 'Show All' : 'Favourites' }}
      </button>
    </div>

    <!-- Menu Grid -->
    <div class="elegant-menu-grid">
      <div class="elegant-menu-card" *ngFor="let item of filteredMenu">

        <div class="card-image-section">
          <img class="menu-item-image" [src]="item.imageUrl" [alt]="item.name"/>
          <div class="image-overlay">
            <button class="favorite-btn" (click)="toggleFavourite(item.id)" [class.active]="favourites.has(item.id)">
              {{ favourites.has(item.id) ? '❤️' : '🤍' }}
            </button>
          </div>
        </div>

        <div class="card-content-section">
          <div class="item-header">
            <h3 class="item-name">{{ item.name }}</h3>
            <div class="item-price">₹{{ item.price }}</div>
          </div>

          <div class="item-badges">
            <span class="veg-badge" [class.non-veg]="!item.veg">{{ item.veg ? '🟢 Veg' : '🔴 Non-Veg' }}</span>
            <span class="category-badge">{{ item.categoryName }}</span>
          </div>

          <p class="item-description">{{ item.description }}</p>

          <button class="elegant-add-cart-btn" (click)="addToCart(item)">
            <span class="cart-icon">🛒</span> Add to Cart
            <div class="btn-shine"></div>
          </button>
        </div>

      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="filteredMenu.length === 0">
      <div class="empty-icon">🍽️</div>
      <h3>No items found</h3>
      <p>Try adjusting your search or filters</p>
    </div>

  </div>
</div>
