<!-- Hero Section -->
<div class="hero-section">
  <!-- Background Elements -->
  <div class="hero-background">
    <div class="wave-shape"></div>
    <div class="floating-food food-1"></div>
    <div class="floating-food food-2"></div>
    <div class="floating-food food-3"></div>
  </div>

  <!-- Hero Content -->
  <div class="hero-content">
    <h1 class="hero-title">Delicious Food Delivered Fresh To You!</h1>
    <p class="hero-subtitle">
      Reliably delivering extraordinary experiences, creating lasting impressions
      every time.
    </p>
    <button class="elegant-cta-button" (click)="goToMenu()">
      Order Now
    </button>
  </div>
</div>

<!-- Categories Section -->
<section class="categories-section">
  <div class="app-container">
    <div class="section-header">
      <h2 class="section-title">Our Menu Categories</h2>
      <p class="section-subtitle">Explore our delicious selection</p>
    </div>

    <div class="category-grid">
      <!-- ðŸ”¥ Dynamic categories -->
      <div
        class="elegant-category-card"
        *ngFor="let cat of categories"
        (click)="goToMenu(cat.name)"
      >
        <div class="card-image">
          <img
            [src]="cat.imageUrl || 'assets/images/default-food.jpg'"
            [alt]="cat.name"
          />
          <div class="card-overlay"></div>
        </div>
        <div class="card-content">
          <h3>{{ cat.name }}</h3>
          <p>Explore our {{ cat.name }} selection</p>
          <div class="card-arrow">â†’</div>
        </div>
      </div>
    </div>
  </div>
</section>
