<mat-card class="admin-card">
  <mat-toolbar color="primary" class="admin-toolbar">
    <span class="spacer"></span>
    <button mat-flat-button color="accent" (click)="openAdd()">
      <mat-icon>add</mat-icon> Add Category
    </button>
  </mat-toolbar>

  <div class="admin-content">
    <div class="search-row">
      <input type="text" placeholder="Search categories" [(ngModel)]="search" class="search-input" />
    </div>

    <div *ngIf="isLoading" class="loading">Loadingâ€¦</div>

    <table mat-table [dataSource]="filtered()" class="categories-table mat-elevation-z1" *ngIf="!isLoading && categories.length > 0">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let c">{{ c.id }}</td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let c">{{ c.name }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button color="primary" (click)="openEdit(c)" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="delete(c)" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="empty" *ngIf="!isLoading && (!categories || categories.length === 0)">No categories found.</div>
  </div>
</mat-card>
