<div class="admin-login-background">
  <div class="admin-login-container">
    <div class="admin-login-card elegant-card">
      <!-- Header -->
      <div class="login-header">
        <div class="admin-icon">
          <span class="icon-text">âš¡</span>
        </div>
        <h1 class="login-title">Admin Portal</h1>
        <p class="login-subtitle">Access your administrative dashboard</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Admin Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username" />
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password" />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          class="login-button elegant-button"
          type="submit" 
          [disabled]="loginForm.invalid"
        >
          <mat-icon>login</mat-icon>
          Sign In to Admin Panel
        </button>
      </form>

      <!-- Back Link -->
      <div class="back-section">
        <button 
          mat-stroked-button 
          class="back-button"
          routerLink="/login-choice"
        >
          <mat-icon>arrow_back</mat-icon>
          Back to Login Options
        </button>
      </div>
    </div>
  </div>
</div>
